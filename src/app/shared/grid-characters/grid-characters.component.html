<div class="container">
  <table class="table table-bordered">
    <thead>
    </thead>
    <tbody>
      <tr *ngFor="let array of arrayOfCharacters">
        <th *ngFor="let char of array">
          <p class="text-center">
            {{char}}
          </p>
        </th>
      </tr>
    </tbody>
  </table>

  <div class="mt-3 border d-flex flex-column justify-content-center w-25 align-items-center m-auto">
    <div>
      <p>Your code is:</p>
    </div>
    <div>
      <p>{{code}}</p>
    </div>
  </div>
</div>
