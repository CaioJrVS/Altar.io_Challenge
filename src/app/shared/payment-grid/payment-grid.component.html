<div class="container border">
  <table class="table">
  <thead>
    <tr>
      <th scope="col" style="width: 50rem;">Name</th>
      <th scope="col">Amount</th>
      <th scope="col">Code</th>
      <th scope="col">Grid</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let payment of paymentsMade">
      <td style="width: 50rem;">{{payment.paymentName}}</td>
      <td>{{payment.paymentAmount}}</td>
      <td>{{payment.paymentCode}}</td>
      <td>{{payment.gridSize}}</td>
    </tr>
  </tbody>
</table>
</div>
